<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Sửa sản phẩm</h2>
<form th:action="@{/products/update}" th:object="${product}" method="post">
    <div class="mb-3">
        <label for="id" class="form-label">ID sản phẩm</label>
        <input type="text" th:field="*{id}" class="form-control" id="id" readonly>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Tên sản phẩm</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Giá</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required>
    </div>
    <button type="submit" class="btn btn-success">Cập nhật</button>
    <a th:href="@{/products}" class="btn btn-secondary">Hủy</a>
</form>
</body>
</html>
