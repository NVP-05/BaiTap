<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Lịch Chiếu</title>
</head>
<body>
<h1>Thêm Lịch Chiếu Phim</h1>

<form th:action="@{/showtimes/add}" method="post" th:object="${schedule}">
    <label>Phim:</label>
    <select th:field="*{movie.id}" required>
        <option th:each="m : ${movies}" th:value="${m.id}" th:text="${m.title}"></option>
    </select><br/>

    <label>Phòng chiếu:</label>
    <select th:field="*{screenRoom.id}" required>
        <option th:each="sr : ${screenRooms}" th:value="${sr.id}" th:text="${sr.name}"></option>
    </select>
    <a href="/screen-rooms/add" target="_blank">+ Thêm phòng chiếu</a><br/>

    <label>Thời gian bắt đầu:</label>
    <input type="datetime-local" th:field="*{startTime}" required/><br/>

    <label>Thời gian kết thúc:</label>
    <input type="datetime-local" th:field="*{endTime}" required/><br/>

    <label>Số ghế trống:</label>
    <input type="number" th:field="*{numberSeatEmpty}" min="0" required/><br/>

    <button type="submit">Lưu</button>
    <a href="/showtimes">Hủy</a>
</form>
</body>
</html>
