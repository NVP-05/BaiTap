<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sửa phim</title>
</head>
<body>
<h1>Sửa phim</h1>

<form th:action="@{/movies/edit/{id}(id=${movie.id})}" method="post" th:object="${movie}">
  <label>Tiêu đề:</label>
  <input type="text" th:field="*{title}" required/><br/>

  <label>Thể loại:</label>
  <input type="text" th:field="*{genre}" required/><br/>

  <label>Thời lượng (phút):</label>
  <input type="number" th:field="*{duration}" required/><br/>

  <button type="submit">Cập nhật</button>
  <a href="/movies">Hủy</a>
</form>
</body>
</html>
