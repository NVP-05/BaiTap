<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="UTF-8">
<head>
    <title>Thêm Nhân Viên</title>
</head>
<body>
<h2>Thêm Nhân Viên Mới</h2>

<form th:action="@{/employees/add}" th:object="${employee}" method="post">
    <label for="name">Họ tên:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />
    <br/>

    <label for="phoneNumber">Số điện thoại:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
    <br/>

    <label for="salary">Lương:</label>
    <input type="number" step="0.01" id="salary" th:field="*{salary}" required />
    <br/>
    <button type="submit">Lưu</button>
</form>

<a th:href="@{/employees/list}">Quay lại danh sách</a>
</body>
</html>
